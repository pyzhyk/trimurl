{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="mt-5"></div>
{% if user.is_authenticated %}
  <h3>Enter long link here: </h3>
  <form method="post" action="/newurl/">
  {% csrf_token %}
  <div class="form-group">
  <div class="input-group mb-3">
      <input type="url" class="form-control" placeholder="URL" aria-label="URL" aria-describedby="button-addon2" name="long_url">
      <button class="btn btn-primary" type="submit" id="button-addon2">trim</button>
    </div>
  </div>
</form>
{% else %}
  <h1>Please log in or sign up to use the service.</h1>
{% endif %}
{% endblock %}
